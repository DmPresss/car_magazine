{% extends 'base.html' %}

{% block content %}
<h1>{{header}}</h1>

<form method="post">
    {% csrf_token %}

    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

    <button type="submit">
        <h3>Sign in</h3>
    </button>
</form>

{% endblock %}
